        <div class="two_xgdlmm">

                <label>原交易密码：</label>

                <input type="password" name="newpassword" value="" maxlength="6" placeholder="请输入6位纯数字" id="input2"/>

            <div>
                <label>确认新交易密码：</label>
                <input type="password" name="newpasswordOne" value="" maxlength="6" placeholder="请确认新密码" id="input3"/>

            </div>
        </div>
